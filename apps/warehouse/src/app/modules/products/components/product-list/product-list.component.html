<ng-container *ngIf="products.length; else elseBlock">
  <div class="card" *ngFor="let product of products">
    <div class="head">
      <h3 class="title">{{ product.name }}</h3>
      <span class="price">â‚¬{{ product.price }}</span>
    </div>

    <div class="body">
      <p class="stock" [class.available]="product.amount">
        Available at stock: <strong>{{ product.amount }}</strong>
      </p>
      <button class="button" *ngIf="product.amount" type="button" (click)="handleOrderButtonClick(product)">Buy</button>
    </div>
  </div>
</ng-container>

<ng-template #elseBlock>
  <p>No product configurations added.</p>
  <p>You may upload them via the "Upload product configurations" button.</p>
</ng-template>
