<div class="card" *ngFor="let article of inventory">
  <div class="head">
    <h3 class="title">{{ article.name }}</h3>
    <span class="id">ID: {{ article.id }}</span>
  </div>

  <div class="body">
    <ng-container *ngIf="article.stock; else unavailableAtStock">
      <p class="stock available">
        Available at stock: <strong>{{ article.stock }}</strong>
      </p>
    </ng-container>
    <ng-template #unavailableAtStock>
      <p class="stock unavailable">Unavailable at stock</p>
    </ng-template>
  </div>
</div>
